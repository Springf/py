	<style>
	.saa-xpreload {
		position: fixed;
		z-index: 999999;
		width: 100vw;
		height: 100vh;
		padding: 0;
		margin: 0;
		top: 0;
		background-color: #e7eff7;
	}
	.saa-xpreload  .saa-xpreload_content {
		display: block;
		max-width: 600px;
		width: 100%;
		height: 500px;
		position: absolute;
		left: 50%;
		top: 50%;
		z-index: 2;
		transform: translate(-50%, -50%);
		background: radial-gradient(ellipse at center, #ffffff 0%, #e7eff7 75%, #e7eff7 100%);
	}
	.saa-xpreload .heading {
		font-family: "sigvar", serif;
		font-size: 30px;
		font-weight: 500;
		line-height: 1.4em;
		color: #021f5f;
		text-align: center;
		margin: 15% auto 30px;
		display: block;
		width: 70%;
	}
	.saa-xpreload .item-container {
		position: relative;
		display: block;
		width: 100%;
		height: 64px;
		overflow-x: hidden;
		margin: 0;
	}
	.saa-xpreload .snow-flakes {
		display: block;
		width: 100%;
		height: 500px;
		background-image:url('/saar5/_desktop/images/snow.png');
		position: absolute;
		left: 50%;
		top: 50%;
		z-index: 1;
		transform: translate(-50%, -50%);
		background-position: center top;
		background-repeat: no-repeat;
	}
	.saa-xpreload .sia-logo {
		display: block;
		width: 167px;
		height: 61px;
		background-image:url('/saar5/_desktop/images/logo-loader.png');
		background-repeat: no-repeat;
		background-size: contain;
		position: absolute;
		left: 50%;
		bottom: 100px;
		transform: translateX(-50%);
		z-index: 100;
	}
	.saa-xpreload .xmas-conveyor {
		 background-image:url('/saar5/_desktop/images/conveyor.png');
		 background-repeat: repeat-x;
		background-size: auto 100%;
		display: block;
		width: 100%;
		height: 4px;
		z-index: 0;
		bottom: 0;
		left: 0;
	}
	.saa-xpreload .xmas-img {
		height: 50px;
	}
	.hidden {
		display: none;
	}
	#maindiv {
		overflow: hidden;
		white-space: nowrap;
		margin: auto;
	}

	#marqueeImage1 {
		display: inline-block;
		animation: marquee 20s linear infinite;
		animation-direction: reverse;
		animation-delay: 0s;
		overflow: hidden;
		-webkit-transform: translateZ(0);
		transform: translateZ(0);
	}

	#marqueeImage2 {
		display: inline-block;
		animation: marquee2 20s linear infinite;
		animation-direction: reverse;
		animation-delay: -10s;
		overflow: hidden;
		-webkit-transform: translateZ(0);
		transform: translateZ(0);
	}

	@keyframes marquee {
		from {
			transform: translateX(100%);
		}

		to {
			transform: translateX(-100%);
		}
	}

	@keyframes marquee2 {
		from {
			transform: translateX(0%);
		}

		to {
			transform: translateX(-200%);
		}
	}	
	<!-- Default loader styles -->

	@font-face {
		font-family: 'sigvar';
		src: url('/assets/fonts/sigvar_serial-light-webfont.eot');
		src: url('/assets/fonts/sigvar_serial-light-webfont.eot?#iefix') format('embedded-opentype'),
		url('/assets/fonts/sigvar_serial-light-webfont.woff2') format('woff2'), url('/assets/fonts/sigvar_serial-light-webfont.woff') format('woff'),  url('/assets/fonts/sigvar_serial-light-webfont.ttf') format('truetype'), url('/assets/fonts/sigvar_serial-light-webfont.svg') format('svg');
		font-weight: 300;
		font-style: normal;
	}

	.preloader-spinner {
		position: fixed;
		top: 0px;
		left: 0px;
		background: rgba(255, 255, 255, 0.95);
		width: 100%;
		height: 100%;
		z-index: 10000;
	}
	.preloader-spinner .loading--full {
		border-width: 7px;
		position: absolute;
		top: 50%;
		left: 50%;
		width: 76px;
		height: 76px;
		margin-top: -95px;
		margin-left: -45px;
	}

	.preloader-spinner .loading {
		text-indent: 100%;
		white-space: nowrap;
		overflow: hidden;
		display: inline-block;
		border-radius: 50%;
		border-style: solid;
		border-color: #00266b;
		border-top-color: rgba(0, 38, 107, 0.1);
		border-right-color: rgba(0, 38, 107, 0.1);
		animation: loop 0.8s infinite linear;
	}

	.preloader-spinner .loading__heading span {
		font-family: "Sigvar", sans-serif;
		font-weight: 300;
		font-size: 26px;
	}
		
	.preloader-spinner .loading__heading {
		position: absolute;
		top: 50%;
		right: 20px;
		left: 20px;
		font-family: "sigvar", sans-serif;
		margin-top: 25px;
		text-align: center;
		color: #02266b;
		text-transform: none;
		font-weight: 300;
		font-size: 26px;
	}
	.preloader-spinner .loading__footer {
		position: absolute;
		right: 0px;
		bottom: 20px;
		bottom: 20px;
		left: 0px;
		margin: 0;
		text-align: center;
		font-size: 16px;
		color: #000;
	}

	.preloader-spinner .loading__footer .loading__text {
		margin: 0 10px;
		display: inline-block;
		vertical-align: baseline;
	}
	.preloader-spinner .loading__footer .loading__text:empty{
			display: none;
		}


	.preloader-spinner .loading__footer .loading__logo {
		width: 122px;
		margin: 0 10px;
		vertical-align: baseline;
		display: inline-block;
	}

	.preloader-spinner .loading__footer .loading__logo img {
		display: block;
		max-width: 100%;
		vertical-align: baseline;
		zoom: 1.5;
	}

	@keyframes loop {
		0% {
		-webkit-transform: rotate(0deg);
		transform: rotate(0deg); 
		}

		100% {
			-webkit-transform: rotate(360deg);
			transform: rotate(360deg); 
		} 
	}

	@media (max-width: 769px) { 
		.preloader-spinner .loading__footer .loading__logo {
			float: right;
		}
	}
